<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Order</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="updateOrden" id="updateOrden">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{orden.form}]]</h4>
                            </div>
                        </div>
                        <!-- form -->
                        <form th:action='@{/save-orden}' method="post" th:object='${orden}'>
                            <input type="hidden" name="id_orden" th:field='*{id_orden}'/>
                            <br/>            

                            <label class="form-label" for="po" th:text="#{orden.po}"></label>
                            <input class="form-control" type="text" name="po" th:field='*{po_orden}'/>
                            <span th:if="${#fields.hasErrors('po_orden')}" th:errors="*{po_orden}">Error PO/WTN</span>
                            <br/>

                            <label class="form-label" for="unit" th:text="#{unit.number}"></label>
                            <select class="form-select" th:field="*{id_unit}">
                                <option th:each="unit : ${unit}" th:if="${unit.id_property == orden.id_property}" th:value="${unit.unit_number}" th:text="${unit.unit_number}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('id_unit')}" th:errors="*{id_unit}">Error Unit number</span>
                            <br/>

                            <label class="form-label" for="submit_date" th:text="#{orden.submit_date}"></label>
                            <input class="form-control" type="text" name="submit_date" th:field='*{submit_date}'/>
                            <span th:if="${#fields.hasErrors('submit_date')}" th:errors="*{submit_date}">Error Submit Date</span>
                            <br/>

                            <label class="form-label" for="scheduled_date" th:text="#{orden.scheduled_date}"></label>
                            <input class="form-control" type="text" name="scheduled_date" th:field='*{scheduled_date}'/>
                            <span th:if="${#fields.hasErrors('scheduled_date')}" th:errors="*{scheduled_date}">Error scheduled_date</span>
                            <br/>

                            <label class="form-label" for="limit_date" th:text="#{orden.limit_date}"></label>
                            <input class="form-control" type="text" name="limit_date" th:field='*{limit_date}'/>
                            <span th:if="${#fields.hasErrors('limit_date')}" th:errors="*{limit_date}">Error limit_date</span>
                            <br/>

                            <label class="form-label" for="observations" th:text="#{orden.observations}"></label>
                            <input class="form-control" type="text" name="observations" th:field='*{observations}'/>
                            <span th:if="${#fields.hasErrors('observations')}" th:errors="*{observations}">Error observations</span>
                            <br/>

                            <input class="btn btn-primary" type="submit" name="save" th:value="#{action.save}"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
