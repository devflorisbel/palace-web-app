<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Service</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="updateService" id="updateService">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{service.form}]]</h4>
                            </div>
                        </div>
                        <!--form-->
                        <form th:action='@{/save-service}' method="post" th:object='${servicio}'>
                            <input type="hidden" name="id_service" th:field='*{id_service}'/>
                            <br/>

                            <label class="form-label" for="name" th:text="#{service.name}"></label>
                            <input class="form-control" type="text" name="name" th:field='*{service_name}'/>
                            <span th:if="${#fields.hasErrors('service_name')}" th:errors="*{service_name}">Error Name</span>
                            <br/>

                            <label class="form-label" for="state" th:text="#{service.state}"></label>
                            <input class="form-control" type="text" name="state" th:field='*{service_state}'/>
                            <span th:if="${#fields.hasErrors('service_state')}" th:errors="*{service_state}">Error Address</span>
                            <br/>

                            <input class="btn btn-primary" type="submit" name="save" th:value="#{action.save}"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
