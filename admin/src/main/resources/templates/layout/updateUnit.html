<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Unit</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="updateUnit" id="updateUnit">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{unit.form}]]</h4>
                            </div>
                        </div>
                        <!-- form -->
                        <form th:action='@{/save-unit}' method="post" th:object='${unit}'>
                            <input type="hidden" name="id_unit" th:field='*{id_unit}'/>
                            <br/>

                            <label class="form-label" for="number" th:text="#{unit.number}"></label>
                            <input class="form-control" type="text" name="number" th:field='*{unit_number}'/>
                            <span th:if="${#fields.hasErrors('unit_number')}" th:errors="*{unit_number}">Error Number</span>
                            <br/>

                            <label class="form-label" for="address" th:text="#{unit.address}"></label>
                            <input class="form-control" type="text" name="address" th:field='*{unit_address}'/>
                            <span th:if="${#fields.hasErrors('unit_address')}" th:errors="*{unit_address}">Error Address</span>
                            <br/>

                            <label class="form-label" for="beds" th:text="#{unit.beds}"></label>
                            <input class="form-control" type="text" name="beds" th:field='*{unit_bath}'/>
                            <span th:if="${#fields.hasErrors('unit_bath')}" th:errors="*{unit_bath}">Error Beds</span>
                            <br/>

                            <label class="form-label" for="baths" th:text="#{unit.baths}"></label>
                            <input class="form-control" type="text" name="baths" th:field='*{unit_bath}'/>
                            <span th:if="${#fields.hasErrors('unit_bath')}" th:errors="*{unit_bath}">Error Baths</span>
                            <br/>

                            <label class="form-label" for="property" th:text="#{unit.property}"></label>
                            <select class="form-select" th:field="*{id_property}">
                                <option th:each="property : ${property}" th:value="${property.id_property}" th:text="${property.property_name}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('id_property')}" th:errors="*{id_property}">Error Property</span>
                            <br/>

                            <input class="btn btn-primary" type="submit" name="save" th:value="#{action.save}"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
