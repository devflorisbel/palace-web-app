<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
    <head th:fragment="head">
        <title>Template</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/boostrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{template.title}">Palace Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">

                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{bar.title}">Home</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/employees}" class="nav-link active" th:text="#{bar.employees}">Employees</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/properties}" class="nav-link active" th:text="#{bar.properties}">Properties</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/services}" class="nav-link active" th:text="#{bar.services}">Services</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/items}" class="nav-link active" th:text="#{bar.items}">Items</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/units}" class="nav-link active" th:text="#{bar.units}">Units</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/ordenes}" class="nav-link active" th:text="#{bar.orders}">Orders</a>
                            </li>
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{bar.welcome}"></span>
                                    <span sec:authentication="name">User</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{bar.exit}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                        </sec:authorize>

                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/lang=es}">ES</a>|
                <a th:href="@{/lang=en}">EN</a>
                <div>
                    <b>User:</b> <span sec:authentication="name">User</span> |
                    <b>Roles:</b> <span sec:authentication="principal.authorities">Roles</span> |
                </div>
                <span>[[#{template.footer-page}]] <a href="">Link</a></span>
                <form method="POST" th:action="@{/logout}">
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </div>            
        </footer>
    </body>
</html>
