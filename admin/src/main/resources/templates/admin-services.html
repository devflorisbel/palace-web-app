<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template :: head">
        <title>Admin Service</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout/template :: header"></header>
        <section class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-primary btn-block" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/add-service}" th:text="#{service.add}">
                            <i class="fas fa-plus"></i>[[#{action.add}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section th:replace="layout/listService :: listService"></section>
        <footer th:replace="layout/template :: footer"></footer>
    </body>
</html>
